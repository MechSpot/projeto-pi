<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login_cadastro.css" />
    <script src="./js/login_cadastro.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="./assets/img/Sinal.png" />
            <h1 class="titulo">MECHSPOT</h1>
          </a>
        </div>
        <ul class="navbar">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#sobre_nos">Sobre Nós</a>
          </li>
          <li>
            <a href="index.html#fale_conosco">Fale Conosco</a>
          </li>
          <li>
            <a href="simulador.html">Simulador</a>
          </li>
          <li class="agora">
            <a href="login_cadastro.html">Login</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tela_login_cadastro">
      <div id="tela" class="card tela_login">
        <div class="primeira_coluna">
          <h2 class="titulo titulo_bem_vindo">Bem-Vindo!</h2>
          <p class="descricao">Crie sua conta</p>
          <button class="btn btn_cadastre-se_entrar" onclick="trocar_tela()">
            CRIAR CONTA
          </button>
        </div>
        <div class="segunda_coluna">
          <h2 class="titulo titulo_entrar">Entrar com sua conta</h2>
          <div class="campos">
            <label>Email:</label>
            <input
              id="input_email_login"
              class="email"
              type="email"
              placeholder="Email"
            />
            <label>Senha:</label>
            <input
              id="input_senha_login"
              class="senha"
              type="password"
              placeholder="Senha"
            />
          </div>
          <button class="btn" onclick="entrar()">LOGIN</button>
        </div>
      </div>
      <div id="tela2" class="card tela_cadastro sumir">
        <div class="primeira_coluna">
          <h2 class="titulo titulo_bem_vindo">Olá!</h2>
          <p class="descricao">Faça Login para se manter conectado</p>
         
          <button class="btn btn_cadastre-se_entrar" onclick="trocar_tela()">
            LOGIN
          </button>
        </div>
        <div class="segunda_coluna">
          <h2 class="titulo titulo_entrar">Crie sua própria conta</h2>
          <div class="campos">
            <div class="div_inputs_cadastro">
              <label>CNPJ (Somente os Números):</label>
              <input type="text" placeholder="CNPJ" id="input_cnpj" />
              <label>Nome Fantasia:</label>
              <input
                type="text"
                placeholder="Nome Fantasia"
                id="input_nome_fantasia"
              />
              <label>Razão Social:</label>
              <input
                type="text"
                placeholder="Razão Social"
                id="input_razao_social"
              />
              <label>Representante Legal:</label>
              <input
                type="text"
                placeholder="Representante Legal"
                id="input_representante_legal"
              />
            </div>

            <div class="div_inputs_cadastro">
              <label>Email:</label>
              <input type="email" placeholder="Email" id="input_email" />
              <label>Telefone Celular:</label>
              <input
                type="text"
                placeholder="Telefone Celular"
                id="input_tel_celular"
              />
              <label>Telefone Fixo:</label>
              <input
                type="text"
                placeholder="Telefone Fixo"
                id="input_tel_fixo"
              />
              <label>Quantidade de Boxes:</label>
              <input
                type="number"
                placeholder="Quantidade de Boxes"
                id="input_qtd_box"
              />
            </div>
          </div>
          <button onclick="cadastrar()" class="btn">CADASTRAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
