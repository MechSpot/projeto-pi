<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login_cadastro.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../assets/img/logo.png" /> 
                <h1>MechSpot</h1>
            </div>

            <div id="opcao_1" class="opcao_header">
                <span id="opcao_home">Home</span>
            </div>

            <div id="opcao_2" class="opcao_header">
                <span id="opcao_solucoes">Soluções</span>
            </div>

            <div id="opcao_3" class="opcao_header">
                <span id="opcao_sobre_nos">Sobre nós</span>
            </div>

            <div id="opcao_4" class="opcao_header">
                <span id="opcao_fale_conosco">Fale Conosco</span>
            </div>

            <div id="opcao_5" class="opcao_header">
                <span id="opcao_login">Login</span>
            </div>
        </div>

        <div class="tela_login_cadastro">
            <div class=" card tela_login">
                <div class="primeira_coluna">
                    <h2 class="titulo titulo_bem_vindo">Bem Vindo!</h2>
                    <p class="descricao">Se conecte com a gente</p>
                    <p class="descricao">crie sua conta agora</p>
                    <button class="btn btn_cadastre-se">CRIAR CONTA</button>
                </div>
                <div class="segunda_coluna">
                    <h2>Entrar com sua conta</h2>
                    <form>
                        <input class="email" type="email" placeholder="Email">
                        <input class="senha" type="password" placeholder="Senha">
                        <button class="btn">LOGIN</button>
                    </form>
                </div>
            </div>
            <div class="card tela_cadastro">
                <div class="primeira_coluna">
                    <h2 class="titulo titulo_bem_vindo">Olá!</h2>
                    <p class="descricao">Para se manter conectado</p>
                    <p class="descricao">por favor faça login com suas informações pessoais</p>
                    <button class="btn">LOGIN</button>
                </div>
                <div class="segunda_coluna">
                    <h2>Crie sua conta</h2>
                    <form>
                        <input class="nome" type="text" placeholder="Nome">
                        <input class="email" type="email" placeholder="Email">
                        <input class="senha" type="password" placeholder="Senha">
                        <button class="btn">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
