<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro com Perguntas Sequenciais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        .question {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador Financeiro</h1>

        <!-- Pergunta 1 -->
        <div id="pergunta1" class="question">
            <label for="renda">Qual é sua renda mensal? (R$)</label>
            <input type="number" id="renda" placeholder="Ex: 3000" required>
            <button onclick="mostrarPergunta2()">Próxima</button>
        </div>

        <!-- Pergunta 2 -->
        <div id="pergunta2" class="question">
            <label for="despesas">Quais são suas despesas mensais? (R$)</label>
            <input type="number" id="despesas" placeholder="Ex: 2000" required>
            <button onclick="mostrarResultado()">Calcular</button>
        </div>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        // Exibe a primeira pergunta ao carregar a página
        document.getElementById('pergunta1').style.display = 'block';

        function mostrarPergunta2() {
            var renda = parseFloat(document.getElementById('renda').value);
            if (isNaN(renda)) {
                alert("Por favor, insira um valor válido para a renda.");
                return;
            }

            // Esconde a pergunta 1 e mostra a pergunta 2
            document.getElementById('pergunta1').style.display = 'none';
            document.getElementById('pergunta2').style.display = 'block';
        }

        function mostrarResultado() {
            var despesas = parseFloat(document.getElementById('despesas').value);
            var renda = parseFloat(document.getElementById('renda').value);
            
            if (isNaN(despesas)) {
                alert("Por favor, insira um valor válido para as despesas.");
                return;
            }

            // Calcula o saldo
            var saldo = renda - despesas;

            // Exibe o resultado
            var resultadoDiv = document.getElementById('resultado');
            if (saldo > 0) {
                resultadoDiv.innerHTML = "Parabéns! Você tem um saldo positivo de R$ " + saldo.toFixed(2);
            } else if (saldo < 0) {
                resultadoDiv.innerHTML = "Atenção! Você está com um saldo negativo de R$ " + saldo.toFixed(2);
            } else {
                resultadoDiv.innerHTML = "Seu saldo está equilibrado: R$ " + saldo.toFixed(2);
            }

            // Esconde a pergunta 2
            document.getElementById('pergunta2').display = 'none';
        }
    </script>

</body>
</html>
