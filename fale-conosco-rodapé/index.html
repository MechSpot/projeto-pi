        <h1>Fique à vontade para nos contatar!</h1>

            <input type="text" name="nome" placeholder="Digite seu nome aqui" autocomplete="off">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu email aqui" autocomplete="off">
            <label>Telefone:</label>
            <input type="telefone" name="telefone" placeholder="Digite seu número aqui" autocomplete="off">
            <label>Mensagem*</label>
            <textarea name="mensagem" cols="45" rows="10" placeholder="Quer nos enviar uma mensagem?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
