<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>

    <h1>Calculadora Financeira</h1>
    
    <label for="valorServico">Valor de um serviço de revisão (R$):</label>
    <input type="number" id="valorServico" placeholder="Ex: 300"><br><br>
    
    <label for="clientesDiarios">Quantidade de clientes diários:</label>
    <input type="number" id="clientesDiarios" placeholder="Ex: 15"><br><br>

    <label for="diasMes">Dias de operação por mês:</label>
    <input type="number" id="diasMes" placeholder="Ex: 22"><br><br>

    <label for="prejuizoSemSistema">Estimativa de perdas operacionais (%) sem o sistema:</label>
    <input type="number" id="prejuizoSemSistema" placeholder="Ex: 20"><br><br>

    <button onclick="calcularFinanceiro()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularFinanceiro() {
            const valorServico = Number(document.getElementById('valorServico').value)
            const clientesDiarios = Number(document.getElementById('clientesDiarios').value)
            const diasMes = Number(document.getElementById('diasMes').value)
            const prejuizoSemSistema = Number(document.getElementById('prejuizoSemSistema').value)

            var mensagem = ''

            if (valorServico > 0 && clientesDiarios > 0 && diasMes > 0 && prejuizoSemSistema >= 0) {
                var receitaMensal = valorServico * clientesDiarios * diasMes
                var receitaPerdida = receitaMensal * (prejuizoSemSistema / 100)
                var receitaComSistema = receitaMensal - receitaPerdida

                mensagem = `Sem o nosso sistema, você pode perder até R$ ${receitaPerdida.toFixed(2)} por mês devido a ineficiências operacionais.<br>`
                mensagem += `Com o nosso sistema, a receita potencial estimada é de R$ ${receitaComSistema.toFixed(2)}, com base em uma operação mais eficiente.`
            } else {
                mensagem = 'Por favor, insira todos os valores corretamente.'
            }

            document.getElementById('resultado').innerHTML = mensagem
        }
    </script>
    
</body>
</html>
