<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Financeira</title>
  </head>

  <body>
    <h1>Calculadora Financeira</h1>
    <h3>Monitoramento de boxes de serviço em oficinas de concessionárias</h3>

    Valor de um serviço de revisão básica (R$):
    <input type="number" id="input_valor_servico" placeholder="Ex: 400" />
    <br /><br />

    Quantidade de clientes (por dia):
    <input type="number" id="input_clientes_diarios" placeholder="Ex: 20" />
    <br /><br />

    Quantidade de clientes que são perdidos por falta de boxes:
    <input type="number" id="input_clientes_perdidos" placeholder="Ex: 5" />
    <br /><br />

    Dias de operação por mês:
    <input type="number" id="input_dias_operacao_mes" placeholder="Ex: 22 dias" />
    <br /><br />

    <button onclick="calcularFinanceiro()">Calcular</button>
    <br /><br />

    <div id="resultado"></div>
  </body>
</html>
<script>
  function calcularFinanceiro() {
    const valServico = Number(input_valor_servico.value);
    const clientesDiarios = Number(input_clientes_diarios.value);
    const diasOperacaoMes = Number(input_dias_operacao_mes.value);
    const ClientesPerdidos = Number(input_clientes_perdidos.value);

    var ValorClientesPerdidos = ClientesPerdidos * valServico;
    var ValorMensal = ValorClientesPerdidos * diasOperacaoMes;
    var mensagem = "";

    var receitaMensalSemSistema = valServico * clientesDiarios * diasOperacaoMes;
    var receitaMensalComSistema = receitaMensalSemSistema + ValorClientesPerdidos;

    var diferencaLucro = receitaMensalComSistema - receitaMensalSemSistema;
    var lucroPorcentagem = (ValorMensal / receitaMensalSemSistema) * 100;

    mensagem = `Sem o nosso sistema, sua receita mensal estimada será de R$ ${receitaMensalSemSistema.toFixed(3)}.<br><br>
            Com nosso sistema, sua oficina pode fazer uma melhor gestão dos boxes, podendo atender mais clientes.<br>
            Resultando em um aumento de até R$ ${ValorMensal.toFixed(3)} por mês na sua receita, ou seja, uma melhora de ${lucroPorcentagem.toFixed(2)}% nos seus lucros totais !!!<br><br><br>
            <strong>Benefícios do Nosso Sistema</strong><br>
            <strong>Aumento da Receita:</strong> 
            Potencial de aumento de até R$ ${ValorMensal.toFixed(2)} por mês.<br>
            <strong>Eficiência Operacional:</strong> Melhoria na gestão dos boxes e redução de tempos de espera.<br>
            Para mais informações e uma demonstração personalizada, entre em contato conosco!<br><br><br><br>
            <strong>Nota:</strong> A porcentagem de lucro projetada é apenas uma estimativa, sem garantias de resultados exatos. Nosso compromisso é fornecer dashboards e relatórios diários, oferecendo aos gestores uma visão clara e atualizada para que possam ajustar seus processos e aprimorar a gestão de forma contínua.
            `;

    resultado.innerHTML = mensagem;
  }
</script>
