<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="barraSuperior">
        <span> <img src="img/MechSpot.png" alt="">Mechspot</span>

        <span>Dashboard</span>
        <div class="barraSuperiorOpcoes">
            <ul>
                <li class="paginaAtual"> <a href="relatorios.html">Visão Geral</a></li>
                <li> <a href="relatorios.html">Relatórios</a></li>
                <li>Sair</li>
            </ul>
        </div>
    </div>
    <div class="info-body">

        <div class="container">
            <h1 style="margin-left: 4%;">
                Visão Geral
            </h1>

            <div class="container1">
                <div class="box1">
                    <div class="container_box">
                        <div class="tituloKPI">
                            <span>OF1 - Sensores Totais</span>
                        </div>
                        <div class="conteudoKPI"><span>16</span></div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>

                    <div class="container_box" id="boxesVazios">
                        <div class="tituloKPI">
                            <span>OF1 - Boxes Vazios</span>
                        </div>
                        <div class="conteudoKPI"><span>9</span></div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>

                    <div class="container_box">
                        <div class="tituloKPI">
                            <span>OF1 - Boxes Ocupados:</span>
                        </div>

                        <div class="conteudoKPI">
                            <span>7</span>
                        </div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>

                    <div class="container_box">
                        <div class="tituloKPI">
                            <span>Tempo Médio de Uso</span>
                        </div>
                        <div class="conteudoKPI"><span>55min</span></div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>
                </div>
            </div>

            <div class="container2">
                <div class="display_vagas">
                    <div class="barraSuperior">Display Vagas OF1</div>


                    <div class="vagas" >1<img src="img/fusca.png" alt=""></div>
                    <div class="vagas vagasVazias">2</div>
                    <div class="vagas">3<img src="img/fusca.png" alt=""></div>
                    <div class="vagas">4<img src="img/fusca.png" alt=""></div>
                    <div class="vagas vagasVazias">5</div>
                    <div class="vagas vagasVazias">6</div>
                    <div class="vagas vagasVazias">7</div>
                    <div class="vagas">8<img src="img/fusca.png" alt=""></div>
                    <div class="vagas vagasVazias">9</div>
                    <div class="vagas vagasVazias">10</div>
                    <div class="vagas vagasVazias">11</div>
                    <div class="vagas">12<img src="img/fusca.png" alt=""></div>
                    <div class="vagas">13<img src="img/fusca.png" alt=""></div>
                    <div class="vagas vagasVazias">14</div>
                    <div class="vagas vagasVazias">15</div>
                    <div class="vagas">16<img src="img/fusca.png" alt=""></div>


                </div>

                <div class="box2">
                    <div class="container_box">
                        <div class="tituloKPI">
                            <span>Média de Rotatividade</span>
                        </div>
                        <div class="conteudoKPI"><span>30min</span></div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>
                    <div class="container_box">
                        <div class="tituloKPI">
                            <span>Vaga menos usada</span>
                        </div>
                        <div class="conteudoKPI"><span>Vaga N°9</span></div>
                        <img src="img/lovepikcar.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
