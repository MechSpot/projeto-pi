<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/dash/dashboard.css" />
    <script src="../js/cadastroDash.js"></script>
    <link rel="shortcut icon" href="../assets/img/Sinal.png" type="image/x-icon">

  </head>

  <body>
    <div class="barraSuperior">
      <span style="font-size: 4vh">
        <img src="../assets/img/MechSpot.png" alt="" />MECHSPOT</span
      >

      <span style="font-size: 6vh">Dashboard</span>
      <div class="barraSuperiorOpcoes">
        <ul>
          <li class="paginaAtual">
            <a href="visao_geral.html">Visão Geral</a>
          </li>
          <li><a href="relatorios.html">Relatórios</a></li>
          <li><a href="cadastroDash.html">Novo Cadastro</a></li>
          <li><a onclick="sair()">Sair</a></li>
        </ul>
      </div>
    </div>

    <div class="infobodyCadastro">
      <div class="containerCadastro">
        <div class="barraSuperiorGraficos">Cadastro de Funcionários</div>

        <div>
          <div class="imagemCadastro">
            <img src="../assets/img/personIcon.png" alt="" />
          </div>

          <div class="informacoesCadastro">
            <label for="nome">Nome:</label>
            <input
              type="text"
              class="inputCadastro"
              placeholder="Nome do Funcionario"
              id="input_nome"
            />

            <label for="email">E-mail:</label>
            <input
              type="text"
              class="inputCadastro"
              placeholder="exemplo@email.com"
              onblur="validarEmail()"
              id="input_email"
            />

            <label for="senha">Senha:</label>
            <i id="olho1" class="fa-solid fa-eye" onclick="revelar('input_senha')"></i>
            <input
              type="password"
              class="inputCadastro"
              placeholder="Digite a senha"
              onblur="validarSenha()"
              id="input_senha"
            />

            <label for="confirmarSenha">Confirmar Senha:</label>
            <i id="olho2" class="fa-solid fa-eye" onclick="revelar('input_confirmar_senha')"></i>
            <input
              type="password"
              class="inputCadastro"
              placeholder="Confirme a senha"
              id="input_confirmar_senha"
              onblur="confirmarSenha()"
            />

            <button onclick="cadastrarFuncionario()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
